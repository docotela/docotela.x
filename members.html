<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Members Only - Docotela X</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      if (password === "memberson1y") {
        document.getElementById("protected-content").style.display = "block";
        document.getElementById("login-form").style.display = "none";
      } else {
        alert("Incorrect password.");
      }
    }
  </script>
</head>
<body>

  <div class="navbar">
    <div class="nav-center">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="menu" id="menu">
      <a href="index.html">Home</a>
      <a href="collections.html">Collections</a>
      <a href="members.html">Members Only</a>
      <a href="gallery.html">Art Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <div class="center-content fade-in">
    <div id="login-form">
      <h2>Members Only</h2>
      <p style="margin-top: 10px;">Enter password to access exclusive content.</p>
      <input type="password" id="password" placeholder="Password" style="padding: 10px; margin-top: 20px;">
      <br><br>
      <button class="enter-button" onclick="checkPassword()">Enter</button>
    </div>

    <div id="protected-content" style="display: none;">
      <h2>Welcome, Collector.</h2>
      <p style="margin-top: 20px;">This is your early access to unreleased collections, behind-the-scenes, and more.</p>
    </div>
  </div>

  <footer>©️ Docotela X 2025. All rights reserved.</footer>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('show');
    }
  </script>

</body>
</html>
